<html lang="en-US">
	<head>
		<title>
			Courses
		</title>
	</head>
	<body>
		<h1>Courses<hr></h1>

		<h2>Courses I Have Taken</h2>
		<table>
			<tr>
				<th>Course Name</th>
				<th>Course number</th>
				<th>Description</th>
				<th>Final Grade</th>
			</tr>
			



		</table>
		
		<h3>Add Courses<hr></h3>
		<form>
			<div>
				<label for="txt_name">Course Name</label>
				<input type="text" name="txt_name">
			</div>
			<br>
			<div>
				<label for="txt_num">Course Number</label>
				<input type="text" name="txt_num">
			</div>
			<br>
			<div>
				<label for="txt_descr">Course Description</label>
				<textarea name="txt_descr" rows="5" cols="50"></textarea>
			</div>
			<br>
			<div>
				<label for="txt_grade">Final Grade</label>
				<input type="text" name="txt_grade">
			</div>
			<br>
			<div>
				<label for="chk_enrolled">Currently Enrolled</label>
				<input type="checkbox" name="chk_enrolled" value="yes">
			</div>
			<br>
			<div>
				<input type="submit" value="Add Course"
			</div>

		</form>
		<br>
		<br>
		<a href="/index.html"> Return to main page</a>	
	</body>
</html>
